version: "3.7"

services:
  first_app:
    container_name: spring-ci-cd-container
    build: .
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - postgresql
    links:
      - postgresql:postgresql
  postgresql:
    container_name: postgres-ci-cd-container
    image: "postgres:15"
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: postgresDb-ci-cd
      POSTGRES_USER: postgres-ci-cd-user
      POSTGRES_PASSWORD: root-ci-cd







